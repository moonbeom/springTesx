<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<form th:object="${product}" method="post">
  <!-- id -->
  <input type="hidden" th:field="*{no}" />
  <div class="container" style="max-width: 600px">
  <div class="row mb-3">
    <label th:for="name">상품명</label>
    <input type="text" th:field="*{name}" placeholder="상품명을 입력하세요" />
  </div>
  <div class="row mb-3">
    <label th:for="price">가격</label>
    <input type="number" th:field="*{price}" placeholder="가격을 입력하세요" />
  </div>
  <div class="row mb-3">
    <label th:for="stock">수량</label>
    <input type="number" th:field="*{stock}" placeholder="수량을 입력하세요" />
  </div>
  <button class="w-100 btn btn-outline-primary btn-lg"
          onclick="location.href='/'"
          type="submit">Submit
  </button>
  </div>
</form>
</body>
